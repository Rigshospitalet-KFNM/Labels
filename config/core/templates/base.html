{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Rigshospital Labels{% endblock %}</title>

    <!-- htmx -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Your custom styles -->
    <link rel="stylesheet" href="{% static 'core/css/styles.css' %}">
</head>
<body>
    <div class="layout">
        <!-- Sidebar (always visible) -->
        <aside class="sidebar">
            <div class="sidebar-logo">
                <img src="{% static 'core/graphics/Logo_Rigshospitalet.png' %}" alt="Logo">
            </div>
            <div class="verticalLine">
                <nav id="SidebarNav">
                    <ul id="navList">
                        <li><a href="{% url 'main_page' %}" >Dashboard</a></li>
                        <li><a href="{% url 'template_overview' %}">Templates</a></li>
                    </ul>
                    
                    <hr>
                    <div class="auth-links">
                        {% if user.is_authenticated %}
                            <p>Logged in as {{ user.username }}</p>
                            <a href="{% url 'logout' %}">Logout</a>
                        {% else %}
                            <p>Anonymous user</p>
                            <a href="{% url 'login' %}">Login</a>
                        {% endif %}
                    </div>
                </nav>
            </div>
        </aside>

        <!-- Main content (changes per page) -->
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
